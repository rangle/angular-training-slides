<form [formGroup]="emailForm">
  <div class="row">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" [formControl]="email" />
    <ul class="errors" [hidden]="email.valid || email.untouched">
      <li class="error" [hidden]="!email.hasError('required')">
        The email is required
      </li>
      <li class="error" [hidden]="!email.hasError('invalidEmail')">
        Must be a valid email
      </li>
    </ul>
  </div>
</form>
